# fly.toml app configuration file generated for liveview-101 on 2024-04-02T20:45:54-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'liveview-101'
primary_region = 'gru'
kill_signal = 'SIGTERM'

[build]

# [deploy]
#   release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'liveview-101.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
